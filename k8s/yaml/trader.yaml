---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: trading
    service: trader
  name: trader
  namespace: $NAMESPACE
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trading
      service: trader
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-python: "opentelemetry-operator-system/elastic-instrumentation"
        io.opentelemetry.discovery.logs/enabled: "false"
        resource.opentelemetry.io/service.version: "$SERVICE_VERSION"
      labels:
        app: trading
        service: trader
        app.kubernetes.io/version: "$SERVICE_VERSION"
    spec:
      containers:
        - name: trader
          image: $REPO/trader:$COURSE
          imagePullPolicy: Always
          ports:
            - containerPort: 9001
          env:
            - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
              value: "true"
            - name: SERVICE_VERSION
              value: "$SERVICE_VERSION"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: trading
    service: trader
  name: trader
  namespace: $NAMESPACE
spec:
  ports:
    - name: trader
      port: 9001
      targetPort: 9001
  selector:
    app: trading
    service: trader
---