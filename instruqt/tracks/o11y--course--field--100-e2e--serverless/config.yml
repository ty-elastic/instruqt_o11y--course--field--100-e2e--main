version: "3"
virtualmachines:
- name: es3-api
  image: elastic-pmm/es3-api-v2
  shell: /bin/bash
  environment:
    PRODUCT_TIER: complete
    PROJECT_TYPE: observability
    REGIONS: aws-us-east-1
  memory: 4096
  cpus: 1
  allow_external_ingress:
  - high-ports 
- name: k3s
  image: elastic/worker-k3s
  shell: /bin/bash
  memory: 16384
  cpus: 4
  allow_external_ingress:
  - high-ports 
secrets:
- name: ESS_CLOUD_API_KEY
